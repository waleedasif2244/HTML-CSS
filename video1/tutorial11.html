<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and Entities</title>
</head>
<body>    
  <div class="container">
    <p>This is a paragraph</p>
  </div>
  <div class="container">     
    <p>This is another &nbsp; &nbsp; paragraph with two spaces</p>
    <p>Paragraph is written like this &lt;p&gt;</p>
    <p>Pound  is written like this &pound;</p>
    <p>Copyright is written like this &copy;</p>
    <p>Another character is written like this &rAarr;</p>    
    <p>Another character is written like this &frac14;</p>
    <p>Empty character is written like this &#203;</p> 
  </div>    

     
</body>
</html>
