<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selectors */
        p{
            border: 2px solid red 
        }
        /* Id Selectors */
        #firstpara{
            color:blue;
        }
        /* Class Selectors */
        .bgblue{
            background-color: yellow;
        }
        /* Grouping Selectors  */
        footer,span{
            background-color: pink;   
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple prargraph to demonstrate CSS Selectors</p>
    <p>This is a another simple prargraph to demonstrate CSS Selectors</p>
    <div>
        <p>This is a yet another simple prargraph inside div to demonstrate CSS Selectors</p>
        <span>This is span</span>
    </div>
    
    <footer>This is footer</footer>
    
    
</body>   
</html>
