<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
   <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <div>
           Name: <input type="text" name="myName" >
        </div>
        <br>
        <div>
          Role: <input type="text" name="myRole"> 
        </div> 
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="MyDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="MyBonus">
        </div>
        <br>
        <div>
            Are you eligible? <input type="checkbox" name="myEligibility">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender">Gender: Female <input type="radio" name="myGender">
        </div>
        <br>
        <div>
           Write about yourself: <br> <textarea name="myText" cols="40" rows="15"></textarea>
        </div>
        <br>
        <div> 
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        <br>     
        <div>
        <label for="Car">Car</label>
            <select name="myCar" id="Car">
                <option value="Swf">Swift</option>
                <option value="Yrs">Yaris</option>
            </select>
        </div>
        <br>
    </form>  
</body>
</html>
